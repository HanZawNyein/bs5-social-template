<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="card mb-3">
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://img.freepik.com/free-photo/close-up-portrait-wonderful-child-with-shiny-brown-eyes-looking-with-interest-enthusiastic-little-girl-vintage-straw-hat-decorated-with-ribbon-posing-during-game-park_197531-3960.jpg?w=2000"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <form class="p-3 mt-5" action="/index.html">
                <div class="container-fluid row">
                  <label for="username" class="col-3 mt-2">Username</label>
                  <input
                    id="username"
                    type="text"
                    placeholder="username"
                    class="col form-control p-1 m-1"
                  />
                </div>
                <div class="container-fluid row">
                  <label for="password" class="col-3 mt-2">Password</label>
                  <input
                    id="password"
                    type="password"
                    placeholder="password"
                    class="col form-control p-1 m-1"
                  />
                </div>
                <div class="container-fluid row">
                  <label for="submit" class="col-3 mt-2"></label>
                  <input
                    id="submit"
                    type="submit"
                    value="Login"
                    class="col btn btn-dark p-1 m-1"
                  />
                </div>
              </form>
              <div class="row">
                <label for="login_with" class="col"></label>
                <div id="login_with" class="col">
                  <div class="row">
                    <button
                      class="col col-md-3 btn btn-danger rounded-pill p-1 m-1"
                    >
                      <i class="bi bi-google"></i>
                    </button>
                    <button
                      class="col col-md-3 btn btn-primary rounded-pill p-1 m-1"
                    >
                      <i class="bi bi-facebook"></i>
                    </button>
                    <button
                      class="col col-md-3 btn btn-dark rounded-pill p-1 m-1"
                    >
                      <i class="bi bi-github"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
